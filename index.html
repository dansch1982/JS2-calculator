<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\style.css">
    <title>Calculator</title>
</head>
<body>
    
    <section id="calculator">
        <section id="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>Â±</button>
            <button>0</button>
            <button>.</button>
        </section>
        <section id="operators">
            <button>Clear</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </section>
        <section id="displays">
            <article>
                <span>output</span>
                <input type="text" name="" id="output">
            </article>
            <article>
                <span>input</span>
                <input type="text" name="" id="input" value="0">
            </article>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
